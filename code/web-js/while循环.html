<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let i = 1
        let end = +prompt("请输入循环次数:")
        while(i<=end){
            document.write("你好")
            i++
        }
    </script>
</body>
