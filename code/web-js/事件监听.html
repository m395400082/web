<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
        // 需求 ：点击按钮，弹出一个对话框
        //1、事件源  按钮
        const btn = document.querySelector('button')
        //2、事件类型 点击鼠标  click 字符串
        btn.addEventListener('click', function() {
        // 3、事件处理程序，弹出对话框
            alert('你点击了按钮')
        })
    </script>
</body>
</html>
